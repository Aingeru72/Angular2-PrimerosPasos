<div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{usuario.avatar}}" alt="{{usuario.nombre}}">
        <div class="caption">
          <h3>{{usuario.nombre}} {{usuario.apellido}}</h3>
          <span *ngIf="usuario.sexo=='Masculino'"><i class="fa fa-mars fa-2x" aria-hidden="true"></i></span>
          <span *ngIf="usuario.sexo=='Femenino'"><i class="fa fa-venus fa-2x" aria-hidden="true"></i></span>
          <span *ngIf="usuario.sexo=='Indeterminado'"><i class="fa fa-neuter fa-2x" aria-hidden="true"></i></span>
        </div>
        <p><b>Email:</b> {{usuario.email}}</p>
      </div>
    </div>
  </div>
